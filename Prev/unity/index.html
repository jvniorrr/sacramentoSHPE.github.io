<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sacSHPE | Unity Program</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="../css/font.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navigation -->
    <div id="nav-placeholder">
    </div>
    <br><br><br>

    <!-- Chart.js, Bundle includes Moment.js -->
    <script src="../js/Chart.bundle.js"></script>
    <div class="container">
        <div class="row">
            <h2>Unity Program</h2>
            <hr class="featurette-divider">
        </div>
        <div class="row">
            <h3>Current Scores</h3>
            <div class="col-md-2"></div>
            <canvas id="leaderboardOfficers"></canvas>
            <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("leaderboardOfficers");
        var myChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: ["Maria's Team", "The Wildcats", "Budget Ballers", "A-Team", "Team Alpha"],    //Names go here in order
                datasets: [{
                    label: 'Current Scores', 
                    data: [225,236,138,58,168], //Points go here in order
                    backgroundColor: [  //Colours are in order of Officer/Score
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });
    </script>

    <!-- Footer -->
    <div id="footer-placeholder">
    </div>
    
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    
    <script >
        $.get("../navigation/nav.html", function(data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <script >
        $.get("../navigation/mailFootNav.html", function(data) {
            $("#footer-placeholder").replaceWith(data);
        });
    </script>
</body>
</html>
